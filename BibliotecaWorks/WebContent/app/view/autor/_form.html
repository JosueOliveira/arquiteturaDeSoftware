<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{errorMessage}}
</div>
<div class="form-group">
  <label for="nome">Nome</label>
  <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="autor.nome" ng-required="true">
</div>
<div class="form-group">
  <label for="nacionalidade">Nacionalidade</label>
  <input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade" ng-model="autor.nacionalidade" ng-required="true">
</div>
<button type="submit" class="btn btn-default">Salvar</button>
