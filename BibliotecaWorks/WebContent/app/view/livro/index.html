<div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{successMessage}}
</div>
<div class="form-group">
  <a class="btn btn-success" ui-sref="novoLivro">Novo livro</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>
      Título
    </th>
    <th>
      Páginas
    </th>
    <th>
      Autor
    </th>
    <th>
      Ações
    </th>
  </tr>
  </thead>
  <tr ng-repeat="livro in livros">
    <td>{{livro.titulo}}</td>
    <td>{{livro.paginas}}</td>
    <td><ser-tooltip nacionalidade="{{livro.autor.nacionalidade}}" nome="{{livro.autor.nome}}"></ser-tooltip></td>
    <td><a class="btn btn-primary" ui-sref="editarLivro({ id: livro.id })">Editar</a></td>
  </tr>
</table>
