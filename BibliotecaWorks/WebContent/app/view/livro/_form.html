<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{errorMessage}}
</div>
<div class="form-group">
  <label for="titulo">Título</label>
  <input type="text" class="form-control" id="titulo" placeholder="Título" ng-model="livro.titulo" ng-required="true">
</div>
<div class="form-group">
  <label for="paginas">Páginas</label>
  <input type="text" class="form-control" id="paginas" placeholder="Páginas" ng-model="livro.paginas">
</div>
<div class="form-group">
  <label for="resumo">Resumo</label>
  <textarea rows="3" class="form-control" id="resumo" placeholder="Resumo" ng-model="livro.resumo"></textarea>
</div>
<div class="form-group">
  <label for="autor">Autor</label>
  <select class="form-control" id="autor" ng-model="livro.autor.id" ng-options="obj.id as obj.nome for obj in autores" ng-required="true"></select>
</div>
<button type="submit" class="btn btn-default">Salvar</button>
