<div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{successMessage}}
</div>
<div class="form-group">
  <a class="btn btn-success" ui-sref="novoEmprestimo">Novo Emprestmo</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Mutuario</th> 
    <th>Livro</th> 
    <th>Dt Emprestimo</th>
    <th>Dt Prevista Devolucao</th>
    <th>Dt Devolucao</th>
  </tr>
  </thead>
  <tr ng-repeat="emprestimo in emprestimos">
   	<td>{{emprestimo.mutuario.nome}}</td>
   	<td>{{emprestimo.livro.titulo}}</td>
    <td>{{emprestimo.dataEmprestimo}}</td>
    <td>{{emprestimo.dataPrevistaDevolucao}}</td>
    <td>{{emprestimo.dataDevolucao}}</td>     
    <td><a class="btn btn-primary" ng-show="{{!emprestimo.devolucao}}" ui-sref="editarEmprestimo({ id: emprestimo.id })">Renovar Emprestimo</a></td>
    <td><a class="btn btn-primary" ng-show="{{!emprestimo.devolucao}}" ui-sref="finalizarEmprestimo({ id: emprestimo.id })">Devolver Livro</a></td>
  </tr>
</table>
