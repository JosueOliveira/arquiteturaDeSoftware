<div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{successMessage}}
</div>

<div class="form-group">
  <a class="btn btn-success" ui-sref="novoMutuario">Novo Mutuario</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>
        Nome
      </th>
      <th>
        Telefone
      </th>
      <th>
        Endereco
      </th>
    </tr>
  </thead>
  <tr ng-repeat="mutuario in mutuarios">
    <td>{{mutuario.nome}}</td>
    <td>{{mutuario.telefone}}</td>
    <td>{{mutuario.endereco}}</td>
    <td><a class="btn btn-primary" ui-sref="editarMutuario({ id: mutuario.id })">Editar</a></td>
  </tr>
</table>
